<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shopping in Bangladesh | Order from baraz.com</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-center mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">SAVE MORE ON APP</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">SELL ON BARAZ</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">CUSTOMER CARE</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">TRACK MY ORDER</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">SIGNUP / LOGIN</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">DARAZ AFFILIATE PROGRAM</a></li>

            </ul>
        </div>
    </div>
</nav>
<!-- Logo And search bar -->
<div class="container-fluid search-container pt-2 d-flex justify-content-center align-item-center">
    <img src="assets/images/logo.png" class="img-fluid" alt="Logo" width="155">
    <input type="text" class="search-bar" placeholder="Search in Baraz">
    <button>Search</button>
</div>
<!--Slider -->
<div id="carouselExampleIndicators" class="carousel slide mt-2" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/slider1.jpg" class="d-block w-100" alt="Baraz slider image">
        </div>
        <div class="carousel-item">
            <img src="assets/images/slider2.jpg" class="d-block w-100" alt="Baraz slider image">
        </div>
        <div class="carousel-item">
            <img src="assets/images/slider3.jpg" class="d-block w-100" alt="Baraz slider image">
        </div>
        <div class="carousel-item">
            <img src="assets/images/slider4.jpg" class="d-block w-100" alt="Baraz slider image">
        </div>
        <div class="carousel-item">
            <img src="assets/images/slider5.jpg" class="d-block w-100" alt="Baraz slider image">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="top-banner py-2">
    <div class="container">
        <a href="./"><img src="assets/images/top.png" class="img-fluid mx-auto d-block" alt="Top Image"></a>
    </div>
</div>
